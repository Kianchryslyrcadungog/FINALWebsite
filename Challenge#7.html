<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alamada Tourist Spot</title>
    <style>
        body{
            background-color: #ACAB88;
        }
        /* Style for the block class */
        .blockClass {
            background-color:  #7D795A;
            padding: 10px;
        }

        /* Style for the inline class */
        .highlighted-text {
            color: greenyellow;
        }

        /* Style for the unique ID */
        #uniqueSection {
            border: 1px solid #333;
        }

        /* Style for the common class */
        .stylishText {
            font-weight: bold;
            color: black;
        }
    </style>
</head>
<body>

<!-- Block Element with Class and ID -->
<div id="uniqueSection" class="blockClass">
    <h1>Alamada Tourist Spot</h1>
    <p>Discover the beauty of Alamda and its amazing attractions.</p>



    <!-- Inline Element with Class and ID -->
    <p>Discover the <strong id="alamada-location" class="highlighted-text">Enchanting Spots </strong> of Alamada, a true oasis of beauty.</p>



</div>
<!-- Another Block Element with Class -->
<div class="blockClass stylishText">
    <p>Travelers are amazed by this little location, which is tucked away in the center of North Cotabato, Philippines.</p>
</div>

</body>
</html>

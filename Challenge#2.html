<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="website.css">
    <title>Alamada Tourist Spot</title>
    
</head>

<style>

html, body {
    margin: 0;
    height: 100%;
}

.background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('R.jpg');
    background-repeat: no-repeat;
    background-size: 100% 100%;
    filter: blur(10px);
    z-index: -1;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden; 
}

.tourist-spot {
    position: relative;
    text-align: center;
    font-family: fantasy;
    margin: 0;
    z-index: 1;
}

.tourist-spot img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0.5;
    z-index: -1;
}

.tourist-spot h2,
.tourist-spot p {
    margin: 0;
    -webkit-background-clip: text;
    color: transparent;
    -webkit-text-fill-color: transparent;
    -webkit-text-stroke: 5px black; 
}

.tourist-spot h2 {
    font-size: 300px;
    background-color: yellow;
}

.tourist-spot p {
    font-size: 100px;
    background-color: rgb(255, 255, 255);
}
@media (max-width: 768px) {}
    .tourist-spot h2 {
        font-size: 6vw;}
    
    
        </style>

<body>
    <div class="background"></div>
    <div class="tourist-spot">
        <h2>Alamada Tourist Spot</h2>
        <p>Discover the beauty of Alamda and its amazing attractions.</p>
    </div>
</body>

</html>
